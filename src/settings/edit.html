<html lang="en">
<head>
	<title>Settings</title>
	<link rel="stylesheet" href="./../../vendor/css/photon.css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="./../../assets/css/index.css" media="screen" charset="utf-8">
	<link href="../../bower_components/material-design-lite/material.min.css" rel="stylesheet" />
	<script src="../../bower_components/material-design-lite/material.min.js"></script>
	<script src="../../bower_components/angular/angular.min.js"></script>
	<script src="../storage/common.js"></script>
	<script src="../storage/baseDAO.js"></script>
	<script src="../storage/commandDAO.js"></script>
	<script src="./edit.controller.js"></script>

</head>
<body>
	<div class="header-arrow"></div>
		<div ng-controller="EditCtrl as vm">
<div class="window">
			<header class="toolbar toolbar-header">
				<h1 class="title">Settings</h1>

				<div class="toolbar-actions">
					<div class="btn-group">
						<button class="btn btn-default" ng-hide="vm.isCommandOpened" ng-click="vm.add()">
							<span class="icon icon-plus"></span>
						</button>
					</div>
				</div>
			</header>


			<div class="window-content">
				<div class="pane">

					<div class="commands list-command" ng-hide="vm.isCommandOpened">

						<ul class="list-group" >
							<li class="list-group-item" ng-repeat="cmd in vm.commands">

								<div>
									<strong></strong>
									<div class="media-body">
										<strong ng-bind="cmd.name"></strong>
										<button class="btn btn-default pull-right" ng-click="vm.deleteCommand(cmd)">
											<span class="icon icon-trash" title="Delete"></span>
										</button>
										<button class="btn btn-default pull-right" ng-click="vm.editCommand(cmd)">
											<span class="icon icon-pencil" title="Edit"></span>
										</button>

										<p ng-bind="cmd.description"></p>

									</div>
								</div>


							</li>
						</ul>
					</div>

					<div class="commands edit-command" id="edit-command" ng-show="vm.isCommandOpened">

						<form>
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" placeholder="Name" ng-model="vm.selectedCommand.name">
							</div>
							<div class="form-group">
								<label>Command</label>
								<textarea class="form-control" rows="3" ng-model="vm.selectedCommand.command"></textarea>
							</div>
							<div class="form-group">
								<label>Description</label>
								<textarea class="form-control" rows="3" ng-model="vm.selectedCommand.description"></textarea>
							</div>
							<div class="form-group">
								<label>Position</label>
								<input type="number" class="form-control" ng-model="vm.selectedCommand.order">
							</div>

							<div class="checkbox">
								<label>

									<input type="checkbox" ng-model="vm.selectedCommand.show">	Show in tray
								</label>
							</div>

							<div class="form-actions">
								<button type="submit" class="btn btn-form btn-default" ng-click="vm.cancel()">Cancel</button>
								<button type="submit" class="btn btn-form btn-primary" ng-click="vm.update()">OK</button>
							</div>
						</form>


					</div>

				</div>


			</div>
			<footer class="toolbar toolbar-footer">
				<div class="toolbar-actions pull-right">
					<button class="btn btn-default" ng-click="vm.quit()">
						<span class="icon icon-cancel" title="Quit"></span>
					</button>
				</div>

			</footer>
		</div>



	</div>

	<script>
	angular
	.element(document)
	.ready(function() {
		angular.bootstrap(document.body, ['EditView']);
	});
	</script>

</body>
</html>
